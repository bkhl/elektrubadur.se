canonifyURLs = true
copyright = "© 2010–2024 Björn Lindström"
defaultContentLanguage = "en"
disableHugoGeneratorInject = true
enableGitInfo = true
enableRobotsTXT = true
timeZone = "Europe/Stockholm"
disableAliases = true

[outputs]
home = ['html', 'rss', 'redirects']
page = ['html']
section = ['html']
taxonomy = ['html']
