{% extends "index.html" %}

{% block pageheader %}
    <h1>Categories</h1>
{% endblock pageheader %}

{% block content %}
    {% if terms %}
        <article>
            <ul>
                {% for term in terms %}
                    <li>
                        <a href="{{ term.permalink | safe }}">{{ term.name }}</a> ({{ term.pages | length }})
                    </li>
                {% endfor %}
            </ul>
        </article>
    {% endif %}
{% endblock content %}
