{% extends "index.html" %}

{% block content %}
    <article class="post">
        <header>
            <h1>{{ page.title }}</h1>
            <time class="published" datetime="{{ page.date }}">{{ page.date | date(format="%B %e, %Y") }}</time>
        </header>
        {{ page.content | safe }}
        <footer>
            {% if page.previous %}
                <a href="{{ page.previous.permalink }}">← {{ page.previous.title }}</a>
            {% endif %}
            {% if page.next %}
                <a href="{{ page.next.permalink }}">{{ page.next.title }} ⇒</a>
            {% endif %}
        </footer>
    </article>
{% endblock content %}
