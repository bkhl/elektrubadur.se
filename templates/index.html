<!doctype html>
<html lang=en>
<head>
    {% include "head.html" %}
</head>
<body>
<header>
    <section>
        <h1>{{ config.title }}</h1>
        <p>{{ config.description }}</p>
    </section>
</header>
<nav/>
{%  block content %}
    {% for page in paginator.pages %}
        <article class="post">
        <header>
            <h1><a href="{{ page.permalink }}">{{ page.title }}</a></h1>
             <time class="published" datetime="{{ page.date }}">{{ page.date | date(format="%B %e, %Y") }}</time>
        </header>
        {{ page.content | safe }}
        </article>
    {% endfor %}
{% endblock content %}
<footer/>
</body>
</html>
